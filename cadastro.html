<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
          <img src="img/logo.png" style="width: 63%;" alt="">
        </div>
    </header>

    <section>
        <div class="left">
            <div>
                <p id="subtitulo">Olá, Usuário! Complete ou atualize o seu perfil com informações adicionais.</p>
                
            </div>
            
                <fieldset class="agrupamento">
                    <div class="campo">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome"  placeholder="Nome" required style="height: 15px; width: 185px;">
                    </div>
                    <div class="campo">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required style="height: 15px; width: 185px;">
                    </div>
                </fieldset>
                <div class="email">
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required style="height: 15px; width: 200px;">
                    </div>
                    <div class="campo">
                        <label>Pronome</label>
                        <select id="select">
                            <option selected disabled value="">Selecione</option>
                            <option>Ele/Dele</option>
                            <option>Ela/Dela</option>
                            <option>Elu/Delu</option>
                        </select>
                    </div>
                </div>
                <div class="direction">
                    <div class="espacamento">
                    <label>Possui alguma deficiência?</label>
                    </div>
                    <div class="directionyes">
                    <label>
                        <input type="radio" name="opcao_deficiencia" value="sim"> sim
                    </label>
                    </div>
                    <div class="directionno">
                    <label>
                        <input type="radio" name="opcao_deficiencia" value="não"> não
                    </label>
                    </div>
                </div>
            
                <fieldset class="agrupamento">
                    <h3 style="display: inline-block; margin-top: 2%;">Formação acadêmica</h3>
                    <button class="buttonadd" required style="height: 25px; width:25px">+</button>
                    <br>
                    <div class="campo">
                        <label for="curso">Curso</label>
                        <input type="text" name ="curso" id = "curso" placeholder="Curso" required style="height: 15px; width: 400px;">
                    </div>
                    <div class="campo">
                        <label for="instituicao">Instituição</label>
                        <input type="text" name ="instituicao" id = "instituicao" placeholder="Instituição de Ensino" required style="height: 15px; width: 250px;">
                    </div>
                    <div class="campo">
                        <label>Grau</label>
                        <select id="Grau" required style="height: 30px; width: 100px;">
                            <option selected disabled value="">Selecione</option>
                            <option>Graduação</option>
                            <option>Pós-graduação</option>
                            <option>Técnico</option>
                        </select>
                    </div>
                </fieldset>
                
            </div>
  
        </div>
        <div class="right">
            <fieldset class="agrupamento">
                <h3>Tecnologias</h3>
                <img class="inputimage" src="https://via.placeholder.com/200" height="150px" width="150px"/>
                <div class="campo">
                    <input type="text" name="opcao_tecnologia" id="opcao1" placeholder="Ex: Python">
                    <input type="text" name="opcao_tecnologia" id="opcao2" placeholder="Ex: Java">
                </div>
            </fieldset>
            <fieldset class="agrupamento">
                <h3 style="display: inline-block;">Experiência Profissional</h3>
                <button class="button" required style="height: 25px; width:25px;">+</button>
                <br>
                <div class="campo">
                    <label for="funcao_trabalho">Função</label>
                    <input type="text" name="funcao_trabalho" id="funcao_trabalho" placeholder="Função" required style="height: 15px; width: 400px;">
                </div>
                <div class="campo">
                    <label for="empresa">Empresa</label>
                    <input type="text" name="empresa" id="empresa" placeholder="Inserir" required style="height: 15px; width: 250px;">
                </div>
                <div class="campo"> 
                    <label for="periodo_trabalho">Periodo</label>
                    <input type="text" name= "periodo_trabalho" id = "periodo_trabalho" placeholder="Inserir" required style="height: 15px; width: 110px;">
                </div>
            </fieldset>
            <div class="campo">
                
                <label>Sobre</label>
                <textarea name="sobre" id="sobre" placeholder="Conte-nos um pouco sobre você." required style="height: 150px; width: 400px;"></textarea >
            </div>
            <button type="submit" class="botao">Salvar</button>
        
        </div>
      </section>

    <footer>
        <h2>Faculdade Senac © Todos os direitos reservados</h2>
    </footer>  
</body>
</html>
